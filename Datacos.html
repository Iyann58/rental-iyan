<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="menu.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Rental Mobil Irwansyah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Formulir Rental Mobil Wannn </h1>
    <form>
        <div class="form-group">
            <label for="name">Nama Lengkap</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Nomor Telepon</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="car">Mobil yang Ingin Disewa</label>
            <select id="car" name="car" required>
                <option value="">Pilih Mobil</option>
                <option value="Mclaren720S">Mclaren720S</option>
                <option value="FerrarySF90stradele">FerrarySF90stradele</option>
                <option value="Lamborghini Huracan Evo">Lamborghini Huracan Evo</option>
                <option value="Chevrollet Corvette C8">Hatchback</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pickup-date">Tanggal Penjemputan</label>
            <input type="date" id="pickup-date" name="pickup-date" required>
        </div>
        <div class="form-group">
            <label for="pickup-time">Waktu Penjemputan</label>
            <input type="time" id="pickup-time" name="pickup-time" required>
        </div>
        <div class="form-group">
            <label for="return-date">Tanggal Pengembalian</label>
            <input type="date" id="return-date" name="return-date" required>
        </div>
        <div class="form-group">
            <label for="return-time">Waktu Pengembalian</label>
            <input type="time" id="return-time" name="return-time" required>
        </div>
        <div class="form-group">
            <label for="notes">Catatan Tambahan</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
        </div>
         <a href="costamer.html"><button>kirim</a>
        <a href="menu.html"><button>Back To home</a></button>
    </form>
</div>

</body>
</html>
